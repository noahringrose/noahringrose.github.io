<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="bvB8J2b-OIuk3tYaJdnUneRcvG7jvSTBe0Lhs3OjNJ4" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    body {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #111;
      background-color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      justify-content: flex-start;
      padding-left: 0;
    }

    nav li {
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: #0366d6;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      margin-bottom: 2rem;
    }

    img {
      display: block;
      margin: 2rem auto;
      border-radius: 50%;
      max-width: 300px;
      width: 80%;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.8rem;
      color: #777;
    }

    a {
      color: #0366d6;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        {% for page in site.pages %}
          {% if page.name == "index.md" %}
            <li><a href="{{ "/" | relative_url }}">Home</a></li>
          {% endif %}
          {% if page.name == "blog.md" %}
            <li><a href="{{ "/blog.html" | relative_url }}">Blog</a></li>
          {% endif %}
          {% if page.name == "about.md" %}
            <li><a href="{{ "/about.html" | relative_url }}">About</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>Â© {{ site.title }}</p>
  </footer>
</body>
</html>
